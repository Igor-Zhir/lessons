<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Інвестор вклав S тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить. 
   </h1>

  <script>

    const deposit = parseFloat(prompt('Вкажіть суму вкладу'))
    const percentYear = 0.2;
    const tax = 0.05; 
    let sum = deposit;
    let earnedMoneyDeposit = 0


    for (let i = 0; i < 20; i++) {
      sum = sum * percentYear + sum
      earnedMoneyDeposit = sum * percentYear * tax
    }
    const taxSum = sum - earnedMoneyDeposit

    document.write(`Сума без оподаткування складає ${sum.toFixed(2)}<br>`)
    document.write(`Податок ${earnedMoneyDeposit.toFixed(2)}<br>`)
    document.write(`Сума з оподаткування складає ${taxSum.toFixed(2)}<br>`)


  </script>
</body>

</html>
