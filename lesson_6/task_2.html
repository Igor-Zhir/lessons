<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    2. Відобразити трикутник за допомогою символів «о»
  </h1>

  <script>

    let simbol = 'o'

    for (let i = 0; i < 7; i++) {

      document.write(`${simbol}`)
      simbol += 'o'

      document.write(`<br>`)
    }
    
  </script>
</body>
