<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
  </h1>

  <script>
    // Функція створення рандомного числа
    function randomNum(minNum, muxNum) {
      return minNum + Math.floor(Math.random() * (muxNum - minNum + 1))
    }

    // Функція створення масива та заповнення масива рандомними числами
    function getArr(arrLength, minNumRundom, maxNumRundom) {
      let arrNums = []
      for (let i = 0; i < arrLength; i++) {
        arrNums.push(randomNum(minNumRundom, maxNumRundom))
      }
      return arrNums
    }
    const arrNumbers = (getArr(30, 1, 50))
    document.write(`Стартовий масив ${arrNumbers}<br>`)

    function insertSort(arr) {
      let count = 0
      for (let k = 1; k < arr.length; k++) {
        const currentEl = arr[k]
        let i = k - 1
        while (i >= 0 && arr[i] > currentEl) {
          arr[i + 1] = arr[i]
          i = i - 1
          document.write(`${arr}<br>`)
          count++
        }
        arr[i + 1] = currentEl
      }
      return count
    }
    const resInsertSort = insertSort(arrNumbers)
    document.write(`Кількість обмінів під час сортування "Включення": ${resInsertSort}`)
     

  </script>
</body>

</html>
