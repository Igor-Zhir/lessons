<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
    довжиною 5 символіві під яким індексом.
  </h1>

  <script>
    let names = ['Oliver', 'Jack', 'Harry', 'Jacob', 'Charlie', 'Thomas', 'George', 'Olga', 'Oscar', 'James',
      'William'
    ]

    let sortNames = names.sort((a, b) => {
      return a.length - b.length
    })

    function findNameEl(arr, searchEl) {
      let start = 0
      let end = arr.length - 1

      while (start <= end) {
        const middle = Math.floor((start + end) / 2)
        if (arr[middle].length === searchEl) return middle
        if (arr[middle].length < searchEl) start = middle + 1
        if (arr[middle].length > searchEl) end = middle - 1
      }
      return -1
    }
    
    function printIndex(searchInd, res) {
      if (searchInd !== res)
        document.write(`<br> <br>Є ім'я із 5 букв. Індекс ${searchInd}`)
      else document.write('Немає імені із 5 букв')
    }
    
    const searchIndexName = findNameEl(sortNames, 5)
    const resPrintIndex = printIndex(searchIndexName, -1)
  </script>
