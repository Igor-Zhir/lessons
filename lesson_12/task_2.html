<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
  </h1>

  <script>
    // Функція створення рандомного числа
    function randomNum(minNum, muxNum) {
      return minNum + Math.floor(Math.random() * (muxNum - minNum + 1))
    }

    // Функція створення масива та заповнення масива рандомними числами
    function getArr(arrLength, minNumRundom, maxNumRundom) {
      let arrNums = []
      for (let i = 0; i < arrLength; i++) {
        arrNums.push(randomNum(minNumRundom, maxNumRundom))
      }
      return arrNums
    }
    const arrNumbers = (getArr(30, 1, 50))
    document.write(`Стартовий масив ${arrNumbers}<br>`)

    
    function swap(arr, i, j) {
      const temp = arr[i];
      arr[i] = arr[j];
      arr[j] = temp;
    }

    function mixingSort(arr) {
      let leftIndex = 0
      let rightIndex = arr.length - 1
      let countChanges = 0
      while (leftIndex < rightIndex) {
        for (let i = leftIndex; i < rightIndex; i++) {
          if (arr[i] > arr[i + 1]) {
            swap(arr, i, i + 1);
            document.write(`${arr}<br>`)
            countChanges++
          }
        }
        rightIndex--

        for (let i = rightIndex; i > leftIndex; i--) {
          if (arr[i] < arr[i - 1]) {
            swap(arr, i, i - 1);
            document.write(`${arr}<br>`)
            countChanges++
          }
        }
        leftIndex++
      }
      return countChanges
    }
    const resMixingSort = mixingSort(arrNumbers)
    document.write(`Кількість обмінів під час сортування змішуванням: ${resMixingSort}<br>`)
  </script>
</body>

</html>
