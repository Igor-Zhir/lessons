<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 8</title>
</head>

<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 8. Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином
    значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться).
    Знаходити сумарний виграш.
  </h1>

  <script>
    function randomNum(min, max) {
      return min + Math.floor(Math.random() * (max - (min) + 1));
    }

    function numWin() {
      const arrRandomNum = []
      for (let i = minNum; i <= maxNum; i++) {
        arrRandomNum.push(randomNum(minNum, maxNum))
      }
      return arrRandomNum
    }

    function play(resNumWin) {
      confirm('Починаємо гру?')
      let sumWin = 0
      let play
      do {
        let userNumber = parseInt(prompt(('Вкажіть номер комірки'))) - 1
        if (resNumWin[userNumber] !== 'empty') {
          sumWin += resNumWin[userNumber]
          play = confirm(`Ваш виграш становить ${resNumWin[userNumber]}. Загальний виграш становить ${sumWin}. Граємо далі?`)
          resNumWin[userNumber] = 'empty'
        } else alert('Ви вже відкривали цю комірку')
      } while (play);
      return sumWin
    }
    const minNum = parseInt(prompt('Вкажіть мінімальне значення'))
    const maxNum = parseInt(prompt('Вкажіть максимальне значення'))
    const resNumWin = numWin()
    const resPlay = play(resNumWin)
    document.write(`Загальний виграш становить ${resPlay}`)

  </script>
</body>

</html>
