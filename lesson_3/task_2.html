<head>

<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 2. З клавіатури вводиться ціна товару та кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
    інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
  </h1>

  <script>

    let productPrice = parseFloat(prompt(`Ціна товару`));
    let haveMoney = parseFloat(prompt(`Кількість грошей`));
    const priceLotteryTicket = 4;


    if (haveMoney >= productPrice + priceLotteryTicket) {
      if (confirm(`Хочете придбати лотерею за 4 грн?`))
         alert(`Хороший вибір!`)
         else alert(`Шкода...`)

    } else if (haveMoney >= productPrice) {
      alert(`Все ок. Покупака вдала!`)

    } else alert(`Недостатньо коштів...`)


  </script>
</body>

</html>
