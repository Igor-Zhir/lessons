  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">Задача 1. З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</h1>

  <script>

let nameFirstChild = prompt(`Ім'я першої дитини`);
let haveCandyFirstChild = parseInt(prompt(`Кількість цукерок у ${nameFirstChild}`));

let nameSecondChild = prompt(`Ім'я другої дитини`);
let haveCandySecondChild = parseInt(prompt(`Кількість цукерок у ${nameSecondChild}`));

if(haveCandyFirstChild > haveCandySecondChild) 
    alert(`У ${nameFirstChild} більше цукерок`)
  else if (haveCandyFirstChild < haveCandySecondChild) 
      alert(`У ${nameSecondChild} більше цукерок`) 
        else alert(`У ${nameFirstChild} та ${nameSecondChild} однакова кількість цукерок`)
    
  </script>
