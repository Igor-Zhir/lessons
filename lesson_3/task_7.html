<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
  </h1>

  <script>

    let monthNumber = parseFloat(prompt(`Вкажіть номер місяця`));
    let res;

    switch (monthNumber) {

      case 12:
      case 1:
      case 2: res = 'Зима'
        break;

      case 3: 
      case 4:
      case 5: res = 'Весна'
        break;

      case 6:
      case 7:
      case 8: res = 'Літо'
        break;

      case 9:
      case 10:
      case 11: res = 'Осінь'
        break;
    
      default: res = 'Такого місяця не існує. Існує від 1 до 12!'
        break;
    }
    alert(res)
    
  </script>
</body>

</html>
