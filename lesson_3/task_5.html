<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
  </h1>

  <script>

    let categoryDriveLicens = prompt(`Вкажіть категорію вашого водійського посвідчення. A, B, C`);
    let res;

    switch (categoryDriveLicens) {

      case 'A': res = 'Ваша категорія мотоцикл'
        break;
      case 'B': res = 'Ваша категорія легковий автомобіль'
        break;
      case 'C': res = 'Ваша категорія вантажний автомобіль'
        break;
   
      default: res = 'Не існує такой категорії! Спробуйте A, B, C'
        break;

    } 
    
    alert(res);
    
  </script>
