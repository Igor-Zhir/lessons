<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
  </h1>

  <script>

    let dayNumber = parseInt(prompt(`Вкажіть номер дня неділі`));
    let res;
    
    switch (dayNumber) {
      case 1: res = '1 це Понеділок'
        break;
      case 2: res = '2 це Вівторок'
        break;
      case 3: res = '3 це Середа'
        break;
      case 4: res = '4 це Четверг'
        break;
      case 5: res = '5 це П`ятниця'
        break;
      case 6: res = '6 це Субота'
        break;
      case 7: res = '7 це Неділя'
        break;
  
      default: res = 'Такого дня неділі не існує. Існує від 1 до 7!'
        break;
    }
    alert (res)
    
  </script>
</body>

</html>
