<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
  </h1>

  <script>

  let userAge = parseInt(prompt(`Вкажіть скільки вам років`));

  if (userAge <= 2) {
  alert("Ви ще маленький та не ходите до садочка");
} else if (userAge <= 7) {
  alert("Ви ходите до садочка");
} else if (userAge <= 16) {
  alert("Ви школяр");
} else if (userAge <= 22) {
  alert("Ви студент");
} else if (userAge <= 65) {
  alert("Ви працівник");
} else {
  alert("Ви пенсіонер");
}
    
  </script>
