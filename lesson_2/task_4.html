<body>

  <script>

    // Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.

    let lengthInCm = parseFloat(prompt('Для визначення сантиметрів до метрів та кілометрів вкажіть СМ'));

    const CANTIMETR_IN_METR = 100;
    const CANTIMETR_IN_KILOMETR = 100000;

    let cmToMetr = lengthInCm / CANTIMETR_IN_METR;
    let cmToKm = lengthInCm / CANTIMETR_IN_KILOMETR;

    document.write(`${lengthInCm} см це ${cmToMetr} метр(а, ів)<br>`);
    document.write(`${lengthInCm} см це ${cmToKm} кілометр(а, ів)`);
    
  </script>

</body>

</html>
