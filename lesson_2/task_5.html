<body>

  <script>

    // Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.

    let getSec = parseInt(prompt(`Вкажіть кількість секунд`));

    const SEC_IN_HOUR = 3600;
    const SEC_IN_MIN = 60;

    let hoursPassed = getSec / SEC_IN_HOUR;
    let minutesPassed = getSec / SEC_IN_MIN;

    document.write(`${getSec} секунд це ${hoursPassed.toFixed(5)} год.<br>`);
    document.write(`${getSec} секунд це ${minutesPassed.toFixed(5)} хв.`);

  </script>

</body>
