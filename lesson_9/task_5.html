<head>

<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    5.Дано масив елементів. Знайти добуток додатних елементів
  </h1>

  <script>
    function userNum(num) {
      const arr = []
      for (let i = 0; i < num; i++) {
        const userElement = parseInt(prompt(`Вкажіть число №${i + 1}`))
        arr.push(userElement)
      }
      return arr
    }

    function getMultipli(arr) {
      let sumArr = 1
      for (const element of arr) {
        if (element > 0) {
          sumArr *= element
        }
      }
      return sumArr
    }

    const userNumElement = parseInt(prompt('Вкажіть кількість елементв'))
    const resUserNum = userNum(userNumElement)

    const resGetMultipli = getMultipli(resUserNum)
    document.write(`Сума добутку додатних елементів становить: ${resGetMultipli}`)

  </script>
</body>

</html>
