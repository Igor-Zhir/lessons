<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
  </h1>

  <script>
    
    function getArr(userElement = 10, firstNum = 1, secondNum = 7, secondPartArr = 5) {
     
      return new Array(userElement).fill(firstNum, 0, secondPartArr).fill(secondNum, secondPartArr)

    }

    const firstNum = 1
    const secondNum = 7
    const userNumElement = parseInt(prompt('Кількість елементів'))
    document.write(`Результат: ${getArr(userNumElement, firstNum, secondNum)}`)

  </script>
</body>
