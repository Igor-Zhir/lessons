<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 6</title>
</head>

<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
  </h1>

  <script>

    
let num = 1

        document.write('<div style="display: flex; gap: 20px;">')

        for (let i = 0; i < 3; i++) {
            document.write('<table style="border: 3px solid #333">')

            for (let k = 0; k < 3; k++) {
                document.write('<tr>')
                  
                for (let j = 1; j <= 3; j++) {
                    document.write(`<td style="font-size: 25px; padding: 10px; border: 3px solid #333"> ${num} </td>`)
                    num++
                }
                document.write('</tr>')
            }
            document.write('</table>')
        }
        document.write('</div>')
   
  </script>
</body>

</html>
