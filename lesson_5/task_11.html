<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 11</title>
</head>

<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
  </h1>

  <script>
    let userStartNumber = parseInt(prompt('Вкажіть початкове чило'))
    let userFinishNumber = parseInt(prompt('Вкажіть кінцеве чило'))
    let sum = 0;

    for (let i = 0; i < 5;) {

      const randNum = userStartNumber + Math.floor(Math.random() * (userFinishNumber - userStartNumber + 1))
      console.log(randNum)

      if (randNum % 2 !== 0) {
        sum += randNum;
        i++
      }
    }

    document.write(sum)
  </script>
</body>

</html>
