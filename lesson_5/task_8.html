<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
  </h1>

  <script>

    let userAnswer;
    let res = 0;

    for (let i = 0; i < 3; i++) {
      
      let random = 1 + Math.floor(Math.random() * 10)
      userAnswer = confirm(`Ви загадали число ${random}?`)
      
      if (userAnswer === true) {
        res++
      }
    }

    document.write(`Компьютор вгадав ${res} разів`)

  </script>
</body>

</html>
