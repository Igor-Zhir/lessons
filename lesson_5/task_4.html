<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 4</title>
</head>

<body>
  
  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 4. Вивести таблицю з 3 рядків і 7 стовпців 
   </h1>

  <script>

    for (let row = 0; row < 3; row++) {
        document.write(`<br>`)
        
      for (let column = 1; column <= 7; column++) {
        document.write(`<div style="font-size: 20px; color: #333; padding: 10px; line-height: 0; border: 3px solid #333333; display: inline-block">${column}</div>`)
      }

    }

  </script>
</body>

</html>
