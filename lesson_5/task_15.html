<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
  </h1>

  <script>
    
    const MONTHS_OF_YEAR = 12;
    let sumTemperature = 0

    for (let i = 1; i <= MONTHS_OF_YEAR; i++) {
      let temperature = parseFloat(prompt(`Вкажіть температуру в ${i} місяці`))
      sumTemperature += temperature 
    }
    
    const averageTemperature = sumTemperature / MONTHS_OF_YEAR;
    alert(`Середня температура складає ${averageTemperature.toFixed(2)}`)

  </script>
</body>

</html>
