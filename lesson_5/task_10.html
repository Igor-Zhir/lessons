<head>

<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
  </h1>

  <script>

    let userStartNumber = parseInt(prompt('Вкажіть початкове чило'))
    let userFinishNumber = parseInt(prompt('Вкажіть кінцеве чило'))
    let sum = 0;

    for (let i = userStartNumber; i < userFinishNumber; i++) {
      if (i % 2 !== 0) {
        sum += i;
      }
    }

    document.write(sum)

  </script>
</body>

</html>
