<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 5</title>
</head>

<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 5. Вивести таблицю
   </h1>

  <script>

    let num = 1;

    for (let i = 0; i < 3; i++) {
        document.write(`<br>`)
        
      for (let k = 0; k < 3; k++) {
        document.write(`<div style="font-size: 20px; color: #333; padding: 10px; line-height: 0; border: 3px solid #333333; display: inline-block">${num++}</div>`)
      }

    }

  </script>
</body>

</html>
