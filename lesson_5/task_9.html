<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
  </h1>

  <script>

    let userAnswer;
    let res = 0;

    do {
      let random = 1 + Math.floor(Math.random() * 10)
      userAnswer = confirm(`Ви загадали число ${random}?`)
      res++
    } while (userAnswer === false);

    document.write(`Компьютор вгадав ваше число з ${res} спроби`)

  </script>
</body>
