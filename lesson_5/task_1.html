<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 1</title>
</head>

<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
    вводиться користувачем. Приклад:
    <ul>
      <li>12</li>
      <li>21</li>
      <li>34</li>
      <li>51</li>
    </ul>
    --------------------------
  </h1>

  <script>

    let userNum = parseInt(prompt('Вкажіть кількість випадкових чисел'))

    for (let i = 0; i < userNum; i++) {

      const random = 1 + Math.floor(Math.random() * 100)

      document.write(`<ul><li>${random}</li></ul>`)

    }
  </script>
  
</body>

</html>
