<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих
    пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно
    ввести).
  </h1>

  <script>
    
    const minNum = 40
    const maxNum = 500
    let randNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))

    do {
      let message = alert(`Вам потрібно сплатити ${randNum}`)
      let pay = parseFloat(prompt(`Внесіть сплату`))
      randNum -= pay

    } while (!(randNum <= 0));
    alert(`Ви сплатили`)

  </script>
