<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    13. Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель. 
  </h1>

  <script>
   
    const rowField = parseInt(prompt('Кількість рядків'))
    const columnField = parseInt(prompt('Кількість стовпців'))
    let numberShells = parseInt(prompt('Кількість снаряді'))

    const shipRowPosition = 1 + Math.floor(Math.random() * rowField)
    const shipcolumnPosition = 1 + Math.floor(Math.random() * columnField)

    let shotUserRow
    let shotUserColumn
    do {
      shotUserRow = parseInt(prompt('Постріл: номер рядка'))
      shotUserColumn = parseInt(prompt('Постріл: номер стовпця'))
      numberShells--
      if(numberShells === 0) {
      alert('Набої скінчились')
      break
    }
      if (shipRowPosition === shotUserRow && shipcolumnPosition === shotUserColumn && numberShells > 0) 
      alert('Попав')
    } while (!(shipRowPosition === shotUserRow && shipcolumnPosition === shotUserColumn && numberShells > 0));

  </script>
</body>
