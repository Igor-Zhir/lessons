<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task -1</title>
</head>

<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)
  </h1>

  <script>

    for (let month = 3; month <= 8; month++) {

      if (month <= 5)
        document.write(`Місяць ${month}: Весна<br>`)
      else
        document.write(`Місяць ${month}: Літо<br>`)
    } 

  </script>
</body>

</html>
