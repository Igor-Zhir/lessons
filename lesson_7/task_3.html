<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 3. Створити окремі функції, які для 4 чисел знаходять:
    1)суму;
    2)добуток;
    3)середнє арифметичне;
    4)мінімальне значення.

  </h1>

  <script>
    
    function getAddition (a, b, c, d) {
      return a + b + c + d
    }

    function getMultiplication (a, b, c, d) {
      return a * b * c * d
    }

    function getArithmeticMean (a, b, c, d) {
      return (a + b + c + d) / 4
    }

    function getMin (a, b, c, d) {

      let counterMax = a

        if(counterMax > b)
        counterMax = b
        if(counterMax > c)
        counterMax = c
        if(counterMax > d)
        counterMax = d

        return counterMax
        
      }
      
    let a = 7, b = 3, c = 10, d = 4;

    document.write(`Сума: ${getAddition (a, b, c, d)}<br>`)
    document.write(`Добуток: ${getMultiplication (a, b, c, d)}<br>`)
    document.write(`Середнє арифметичне: ${getArithmeticMean (a, b, c, d)}<br>`)
    document.write(`Мінімальне значення: ${getMin (a, b, c, d)}`)

  </script>
</body>
