  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)
  </h1>

  <script>

    
    function getImg() {
      const randNum = 1 + Math.floor(Math.random() *4)
      const img = (`<img src="./img/${randNum}.png">`) 
      return img
    }
    document.write(getImg()) 

  </script>
