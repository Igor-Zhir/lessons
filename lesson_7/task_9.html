  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
    </a>
  </h1>
  
  <script>

    function getTemp() {
      
      const userNumbMonths = parseInt(prompt('Вкажіть цількість місяців'))
      let tempCounter = 0
      for (let i = 1; i <= userNumbMonths; i++) {
        const userTempMonths = parseFloat(prompt(`Вкажіть температуру за місяць №${i}`))
        if (userTempMonths < 0) {
          tempCounter++
        }
      }
      return tempCounter
    }
   
    document.write(`Кількість від’ємних показів температури ${getTemp()}`)

  </script>
