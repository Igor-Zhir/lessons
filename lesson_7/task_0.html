<body>

  <h1 style="font-size: 25px; max-width: 800px; color: #333; padding-left: 20px;">
    Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
  </h1>

  <script>

    function getSeason(season) {
      let result
      switch (season) {
        case 12:
        case 1:
        case 2:
          result = 'Зима'
          break
        case 3:
        case 4:
        case 5:
          result = 'Весна'
          break
        case 6:
        case 7:
        case 8:
          result = 'Лито'
          break
        case 9:
        case 10:
        case 11:
          result = 'Осінь'
          break
        default:
          result = 'Такого не існує.'
          break
        }

        return result
    }

    const userRequest = parseInt(prompt('Вкажіть місять року'))
    alert(getSeason(userRequest))
  </script>
