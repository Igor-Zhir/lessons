    фіксованим повідомленням).
  </h1>

  <script>


    function getTable(row, column, message) {
      document.write(`<table border="3px">`)
      for (let i = 0; i < row; i++) {
        document.write(`<tr>`)
        for (let j = 0; j < column; j++) {
          document.write(`<td>`)
          document.write(`${message}`)
          document.write(`</td>`)
        }
        document.write(`</tr>`)
      }
      document.write(`</table>`)
    }

    const rowNum = parseInt(prompt('Кількість рядків'))
    const columnNum = parseInt(prompt('Кількість стовпців'))

  </script>
