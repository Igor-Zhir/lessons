<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/task.css">
</head>

<body>
  <style>
    body {
      background-color: #333;
    }
    .form{
      display: flex;
      flex-direction: column;
      max-width: 200px;
      margin: 0 auto;
    }
    .input {
      margin-bottom: 20px;
      padding: 5px 5px;
    }
  </style>
    <!-- <h1>
Задача 3. На формі вводять 7 числових значень (вік, зріст, вага, заробітна плата, стаж, номер відділу, порядковий номер). Додати подію обробки події click на форму і якщо клік на внутрішньому input, то автоматично замінювати значення його на 0. Використати делегування    </h1> -->
  <section class="section">
    <form class="form">
      <input class="input" type="number" placeholder="вік" value="">
      <input class="input" type="number" placeholder="зріст" value="">
      <input class="input" type="number" placeholder="вага" value="">
      <input class="input" type="number" placeholder="заробітна плата" value="">
      <input class="input" type="number" placeholder="стаж" value="">
      <input class="input" type="number" placeholder="номер відділу" value="">
      <input class="input" type="number" placeholder="порядковий номер" value="">
    </form>
  </section>
  <script>
    function inputClick(event) {
      if (event.target.tagName === 'INPUT') {
        event.target.value = 0
      }
    }

   document.querySelector('form').onclick = inputClick
  </script>
</body>

</html>
